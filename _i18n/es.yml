index:
  title: 'Mi página personal'
  work_paragraph: 'Actualmente trabajo como <strong><span itemprop="jobtitle">Ingeniero Web</span></strong> en el
                  <a href="https://home.cern" title="European Organization
                   for Nuclear Research">CERN</a> (Suiza). Anteriormente he
                  trabajado como <strong>desarrollador web freelance</strong>,
                  construyendo proyectos para diversos clientes y también en
                   una startup <a href="http://adamaweb.com">Adama Web</a>.'
  studies_paragraph: 'He obtenido mi <strong>Master en Ingeniería Web</strong> y
                      mi <strong>Ingeniería Técnica Informática</strong> en la
                      Universidad de Oviedo. Mi Proyecto de Fin de Master fue
                     "<a href="https://goo.gl/bcvkrw"
                      title="Codesnug: herramienta social de almacenamiento de
                      código">Codesnug: herramienta social de almacenamiento de
                      código</a>", con el que obtuve una Matrícula de Honor.'
  code_paragraph: 'Me gusta programar y gestionar todo el ciclo de vida de
                  aplicaciones, materializando mis ideas en aplicaciones
                  completamente funcionales. <strong>¡Me encanta crear
                  cosas útiles y molonas!</strong>'
  free_time_paragraph: 'Me gusta el senderismo, la fotografías, los viajes de
                        fin de semana, jugar a videojuegos y escribir en mi blog.'
  projects_paragraph: 'Puedes echar un vista a algunos de mis proyectos
                      anteriores en la página de proyectos
                      (Realmente solo aquellos de los que estoy más orgulloso :))'
  more_info_paragraph: 'Crecí en Asturias, España. Siempre he sido un <strong>entusiasta
                        de la tecnología</strong>, así que decidí estudiar informática.
                        Después de finalizar mis estudios me mudé a Ginebra, Suiza,
                        para continuar mi carrera profesional en IT.'
  contact:
      title: Contacto
      first_paragraph: 'Si quieres ponerte en contacto conmigo puedes <a href="mailto:hola@renefernandez.com?subject=Hello
                        from renefernandez.com">enviarme un email</a> o encontrarme
                        <a href="https://twitter.com/the_rocker">en Twitter</a>.
                        ¡No dudes en mandarme un mensaje, siempre estoy abierto
                         a nuevas y emocionantes oportunidades!'
      form_paragraph: 'También puedes mandarme un mensaje rápido utilizando el
                      formulario de abajo.'
