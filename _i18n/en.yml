index:
  work_paragraph: 'Currently I am working as <strong>Web Engineer</strong> at
                  <a href="https://home.cern.ch">CERN</a> (Switzerland).
                   Previously I worked as a <strong>freelance web developer</strong>, building
                    amazing projects for several companies and also
                    on a startup (<a href="http://adamaweb.com">Adama Web</a>).'
  aboutme_paragraph: 'My name is <span itemprop="name">René Fernández</span> and
                      I am a <span itemprop="jobtitle">Web Engineer</span>.
                      In this site you can find some information about my
                      professional and personal activity.'
  studies_paragraph: 'Obtained my <strong>Masters Degree on Web Engineering</strong>
                      and my <strong>Bachelor in Computer Science</strong> from
                      the University of Oviedo. My Masters
                      thesis was "<a href="https://goo.gl/bcvkrw"
                      title="Codesnug: Code storage social tool">
                      Codesnug: Code storage social tool</a>",
                      obtaining the grade of "Excelent".'
  code_paragraph: 'I enjoy coding and managing the lyfecycle of projects, materializing my ideas on
                  fully-working applications. <strong>I love to build useful and cool stuff!</strong>'
  free_time_paragraph: 'I like to go hiking, taking pictures, weekend travels,
                        playing video games and also writing on my blog.'
  projects_paragraph: 'You can checkout some of my previous projects on the
                      projects page (Actually only those I am prouder of :))'
  more_info_paragraph: 'Grew up in Asturias, Spain, I have been always a <strong>technology enthusiastic</strong> so
                        I decided to study computer science. After finishing my
                        studies I moved to Geneva, Switzerland, to continue my career
                        on the IT field.'
